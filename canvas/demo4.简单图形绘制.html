<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>

<style type="text/css">
	*{ margin: 0; }
	.cursor{
		cursor: pointer;
	}
	#container{
		width: 400px; 
        height: 300px; 
		background: #fff;
        margin: 0 auto;
	}

</style>
<body>

<div id="container"></div>

<script type="text/javascript" src='./js/ringGraph.js'></script>
<script type="text/javascript">

var c = document.getElementById('container');

new RingGraph(c, {

	tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    },
    series: {
        name:'访问来源',
        type:'pie',
        radius: ['50%', '70%'],
        data:[
            {value: 1000, name:'直接访问'},
            {value: 200, name:'邮件营销'},
            {value: 300, name:'联盟广告'},
            {value: 400, name:'视频广告'},
            {value: 500, name:'搜索引擎'}
        ]
    }

});


</script>
</body>
</html>
