<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>

<style type="text/css">
	body{ margin: 0; }
	.cursor{
		cursor: pointer;
	}
</style>
<body>

<canvas id='main' width='600' height="600"></canvas>
<script type="text/javascript">

var c = document.getElementById('main');
var ctx = c.getContext("2d");

var rectList = [ 
	[50,50,50,50], 
	[50,160,50,50],
	[50,240,50,50] 
];

var isOver = noOver = 0;

rectList.forEach(function(v, n) { 

	drawRect(rectList[n][0],rectList[n][1],rectList[n][2],rectList[n][3]); 
	ctx.stroke(); 
}); 

var startPoint;
var isDown = !1;
var startX, startY;
var ele;

c.addEventListener('mousedown', function(e){	

	var point = getCanvasPoint(e.pageX, e.pageY);

	ctx.clearRect(0, 0, c.width, c.height);

	rectList.forEach(function(v, n) { 

			drawRect(rectList[n][0],rectList[n][1],rectList[n][2],rectList[n][3]);

			if(ctx.isPointInPath(point.x, point.y)){
				isDown = !0;
				startPoint = getCanvasPoint(e.pageX, e.pageY);
				startX =  rectList[n][0];
				startY =  rectList[n][1];
				ctx.strokeStyle = "#ff4444";

				ele = n;
			} else { 
				ctx.strokeStyle = "#000";
			} 
		ctx.stroke(); 
	});

}, !1);

var movePoint;
c.addEventListener("mousemove", function(e){ 

	var point = getCanvasPoint(e.pageX, e.pageY); 

	ctx.clearRect(0, 0, c.width, c.height);  

	rectList.forEach(function(v, n) { 

			drawRect(rectList[n][0],rectList[n][1],rectList[n][2],rectList[n][3]);

			if(ctx.isPointInPath(point.x, point.y)){
				
				if(isDown){
					movePoint = getCanvasPoint(e.pageX, e.pageY); 
					rectList[ele][0] = startX + movePoint.x - startPoint.x;
					rectList[ele][1] = startY + movePoint.y - startPoint.y;
				}

				ctx.strokeStyle = "#ff4444";
				isOver++;
			} else { 
				ctx.strokeStyle = "#000";
				noOver++; 
			} 
		ctx.stroke(); 
	});

	if(isOver == 1 && noOver == 2){
		c.className = 'cursor';
	}else{
		c.className = '';
	}
	isOver = noOver = 0;	

}, !1);

c.addEventListener('mouseup', function(e){
	startPoint = movePoint = null;
	isDown = !1;
}, !1);

function getCanvasPoint(x,y) { 

	var left = c.offsetLeft;
	var top = c.offsetTop;

	return { 
		x: x - left, 
		y: y - top 
	} 
}

function drawRect(x, y, w, h){

	ctx.beginPath();
	ctx.lineWidth = "4";
	ctx.strokeStyle = "#000"; 
	ctx.rect(x, y, w, h);
	ctx.stroke(); 
}


</script>
</body>
</html>
